[pytest]
pythonpath = .
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
markers =
    asyncio: mark test as async
    slow: mark test as slow
addopts = 
    --strict-markers
    --tb=short
    -v
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
