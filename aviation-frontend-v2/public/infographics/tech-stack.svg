<svg width="1600" height="900" viewBox="0 0 1600 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0E1C59"/>
      <stop offset="100%" stop-color="#003DA5"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#0E1C59" flood-opacity="0.2"/>
    </filter>
    <style>
      .title{font:700 56px 'Segoe UI',Roboto,Arial,sans-serif;fill:#0E1C59}
      .subtitle{font:500 24px 'Segoe UI',Roboto,Arial,sans-serif;fill:#1f2937}
      .section-title{font:700 22px 'Segoe UI',Roboto,Arial,sans-serif;fill:#0E1C59}
      .item{font:500 18px 'Segoe UI',Roboto,Arial,sans-serif;fill:#111827}
      .chip{font:600 14px 'Segoe UI',Roboto,Arial,sans-serif;fill:#0E1C59}
    </style>
  </defs>

  <!-- Header Card -->
  <rect x="40" y="40" rx="20" ry="20" width="1520" height="140" fill="url(#g1)" filter="url(#shadow)"/>
  <text x="80" y="110" class="title" fill="#fff">Aviation Frontend V2 — Tech Stack</text>
  <text x="80" y="150" class="subtitle" fill="#DBEAFE">React + TypeScript • Vite (Rolldown) • Tailwind • Azure Static Web Apps</text>

  <!-- Grid Background -->
  <g transform="translate(40,220)">
    <!-- Column 1 -->
    <g>
      <rect x="0" y="0" width="740" height="240" rx="16" fill="#ffffff" filter="url(#shadow)"/>
      <text x="24" y="36" class="section-title">Core Framework & Language</text>
      <text x="24" y="72" class="item">• React 19.1.1</text>
      <text x="24" y="104" class="item">• TypeScript 5.9.3</text>
      <text x="24" y="136" class="item">• Vite 7.1.14 (Rolldown)</text>
      <text x="24" y="168" class="item">• Path Aliases (@ → ./src)</text>
      <text x="24" y="200" class="chip">Dev server, fast HMR, ES modules</text>
    </g>

    <!-- Column 2 -->
    <g transform="translate(780,0)">
      <rect x="0" y="0" width="740" height="240" rx="16" fill="#ffffff" filter="url(#shadow)"/>
      <text x="24" y="36" class="section-title">UI & Styling</text>
      <text x="24" y="72" class="item">• Tailwind CSS 4.1.14 + PostCSS</text>
      <text x="24" y="104" class="item">• Framer Motion 12.23.24</text>
      <text x="24" y="136" class="item">• Lucide React 0.545.0</text>
      <text x="24" y="168" class="item">• shadcn/ui (Card, Badge)</text>
      <text x="24" y="200" class="chip">Brand colors: #0E1C59 → #003DA5</text>
    </g>

    <!-- Column 3 -->
    <g transform="translate(0,260)">
      <rect x="0" y="0" width="740" height="240" rx="16" fill="#ffffff" filter="url(#shadow)"/>
      <text x="24" y="36" class="section-title">State & Data</text>
      <text x="24" y="72" class="item">• TanStack React Query 5.90.2</text>
      <text x="24" y="104" class="item">• Zustand 5.0.8</text>
      <text x="24" y="136" class="item">• Axios 1.12.2</text>
      <text x="24" y="200" class="chip">Caching, revalidation, optimistic updates</text>
    </g>

    <!-- Column 4 -->
    <g transform="translate(780,260)">
      <rect x="0" y="0" width="740" height="240" rx="16" fill="#ffffff" filter="url(#shadow)"/>
      <text x="24" y="36" class="section-title">Routing</text>
      <text x="24" y="72" class="item">• React Router DOM 7.9.4</text>
      <text x="24" y="136" class="item">• Rotas: / (Dashboard), /compliance</text>
      <text x="24" y="200" class="chip">Nested routes e navegação declarativa</text>
    </g>

    <!-- Column 5 -->
    <g transform="translate(0,520)">
      <rect x="0" y="0" width="740" height="240" rx="16" fill="#ffffff" filter="url(#shadow)"/>
      <text x="24" y="36" class="section-title">Tooling & Quality</text>
      <text x="24" y="72" class="item">• ESLint 9 + TS-ESLint</text>
      <text x="24" y="104" class="item">• @vitejs/plugin-react</text>
      <text x="24" y="136" class="item">• class-variance-authority, clsx, tailwind-merge</text>
      <text x="24" y="200" class="chip">DX aprimorada e padrões de código</text>
    </g>

    <!-- Column 6 -->
    <g transform="translate(780,520)">
      <rect x="0" y="0" width="740" height="240" rx="16" fill="#ffffff" filter="url(#shadow)"/>
      <text x="24" y="36" class="section-title">Build & Deploy</text>
      <text x="24" y="72" class="item">• Rolldown Vite 7.1.14</text>
      <text x="24" y="104" class="item">• Azure Static Web Apps CLI 2.0.7</text>
      <text x="24" y="136" class="item">• Public assets em /public (planes/, infographics/)</text>
      <text x="24" y="200" class="chip">CI/CD manual com deploy token</text>
    </g>
  </g>

  <!-- Footer note -->
  <text x="800" y="880" text-anchor="middle" class="subtitle" fill="#6b7280">Atualizado em 2025-10-12 · Projeto: projetoAviacao</text>
</svg>
