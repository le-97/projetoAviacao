<svg width="1600" height="900" viewBox="0 0 1600 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0E1C59"/>
      <stop offset="100%" stop-color="#003DA5"/>
    </linearGradient>
    <linearGradient id="badgeGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#A5B4FC"/>
      <stop offset="100%" stop-color="#60A5FA"/>
    </linearGradient>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="12" stdDeviation="18" flood-color="#0E1C59" flood-opacity="0.18"/>
    </filter>
    <filter id="cardShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="14" flood-color="#0E1C59" flood-opacity="0.12"/>
    </filter>
    <style>
      .title{font:700 54px 'Segoe UI',Roboto,Arial,sans-serif;fill:#ffffff}
      .subtitle{font:500 24px 'Segoe UI',Roboto,Arial,sans-serif;fill:#DBEAFE}
      .section-title{font:700 22px 'Segoe UI',Roboto,Arial,sans-serif;fill:#0E1C59}
      .item{font:500 18px 'Segoe UI',Roboto,Arial,sans-serif;fill:#111827}
      .chip{font:600 14px 'Segoe UI',Roboto,Arial,sans-serif;fill:#0E1C59}
      .tag{font:600 16px 'Segoe UI',Roboto,Arial,sans-serif;fill:#0E1C59}
    </style>
  </defs>

  <!-- Header -->
  <rect x="60" y="60" rx="28" ry="28" width="1480" height="150" fill="url(#headerGradient)" filter="url(#softShadow)"/>
  <text x="120" y="130" class="title">Projeto Aviacao · Tech Stack 2025</text>
  <text x="120" y="172" class="subtitle">Frontend moderno focado em experiência imersiva e deploy contínuo na Azure</text>

  <!-- Legend -->
  <g transform="translate(60,240)">
    <rect x="0" y="0" width="1480" height="80" rx="18" fill="#FFFFFF" filter="url(#cardShadow)"/>
    <g transform="translate(40,24)">
      <rect x="0" y="0" width="150" height="32" rx="16" fill="url(#badgeGradient)"/>
      <text x="20" y="22" class="tag">Equipe Frontend</text>
    </g>
    <text x="220" y="33" class="item" fill="#374151">React 19 • TypeScript 5.9 • Vite 7 (Rolldown) • Tailwind 4.1 • Azure Static Web Apps</text>
  </g>

  <!-- Grid -->
  <g transform="translate(60,360)">
    <!-- Col 1 Row 1 -->
    <g>
      <rect x="0" y="0" width="460" height="200" rx="20" fill="#FFFFFF" filter="url(#cardShadow)"/>
      <text x="28" y="44" class="section-title">Fundação Frontend</text>
      <text x="28" y="82" class="item">• React 19.1.1 + Hooks</text>
      <text x="28" y="116" class="item">• TypeScript 5.9 (strict)</text>
      <text x="28" y="150" class="item">• Vite 7.1 (Rolldown) com HMR</text>
      <text x="28" y="184" class="chip">Aliases: @ → ./src · ESLint + TS-ESLint</text>
    </g>

    <!-- Col 2 Row 1 -->
    <g transform="translate(510,0)">
      <rect x="0" y="0" width="460" height="200" rx="20" fill="#FFFFFF" filter="url(#cardShadow)"/>
      <text x="28" y="44" class="section-title">UI · Design System</text>
      <text x="28" y="82" class="item">• Tailwind CSS 4.1 + PostCSS</text>
      <text x="28" y="116" class="item">• shadcn/ui · lucide-react</text>
      <text x="28" y="150" class="item">• Embraer Branding (#0E1C59)</text>
      <text x="28" y="184" class="chip">Framer Motion 12 · Glassmorphism · Gradients</text>
    </g>

    <!-- Col 3 Row 1 -->
    <g transform="translate(1020,0)">
      <rect x="0" y="0" width="460" height="200" rx="20" fill="#FFFFFF" filter="url(#cardShadow)"/>
      <text x="28" y="44" class="section-title">State &amp; Data Layer</text>
      <text x="28" y="82" class="item">• TanStack Query 5.90</text>
      <text x="28" y="116" class="item">• Zustand 5 (store global)</text>
      <text x="28" y="150" class="item">• Axios 1.12 · API REST Aviation</text>
      <text x="28" y="184" class="chip">Sincronização com cache e revalidação</text>
    </g>

    <!-- Col 1 Row 2 -->
    <g transform="translate(0,230)">
      <rect x="0" y="0" width="460" height="200" rx="20" fill="#FFFFFF" filter="url(#cardShadow)"/>
      <text x="28" y="44" class="section-title">Navegação &amp; UX</text>
      <text x="28" y="82" class="item">• React Router DOM 7.9</text>
      <text x="28" y="116" class="item">• Rotas: /, /compliance</text>
      <text x="28" y="150" class="item">• Scroll suave e transições</text>
      <text x="28" y="184" class="chip">Acessibilidade, foco no teclado</text>
    </g>

    <!-- Col 2 Row 2 -->
    <g transform="translate(510,230)">
      <rect x="0" y="0" width="460" height="200" rx="20" fill="#FFFFFF" filter="url(#cardShadow)"/>
      <text x="28" y="44" class="section-title">Developer Experience</text>
      <text x="28" y="82" class="item">• class-variance-authority · clsx</text>
      <text x="28" y="116" class="item">• tailwind-merge · pnpm scripts</text>
      <text x="28" y="150" class="item">• Storytelling visual do Hero</text>
      <text x="28" y="184" class="chip">DX refinada · padrões consistentes</text>
    </g>

    <!-- Col 3 Row 2 -->
    <g transform="translate(1020,230)">
      <rect x="0" y="0" width="460" height="200" rx="20" fill="#FFFFFF" filter="url(#cardShadow)"/>
      <text x="28" y="44" class="section-title">Build · Deploy · Monitoring</text>
      <text x="28" y="82" class="item">• Vite build otimizado (481 KB)</text>
      <text x="28" y="116" class="item">• Azure Static Web Apps CLI 2.0.7</text>
      <text x="28" y="150" class="item">• Deploy manual via GitHub main</text>
      <text x="28" y="184" class="chip">Preview: purple-forest-0e3ce441e</text>
    </g>

    <!-- Full width row -->
    <g transform="translate(0,460)">
      <rect x="0" y="0" width="1480" height="200" rx="22" fill="#FFFFFF" filter="url(#cardShadow)"/>
      <text x="28" y="50" class="section-title">Assets · Observabilidade · Próximos Passos</text>
      <text x="28" y="90" class="item">• Assets dedicados em public/planes e public/infographics</text>
      <text x="28" y="130" class="item">• Dashboard GitHub Metrics · relatórios automatizados</text>
      <text x="28" y="170" class="item">• Roadmap: testes e2e (Playwright), monitoramento Azure App Insights</text>
    </g>
  </g>

  <!-- Footer -->
  <text x="800" y="840" text-anchor="middle" class="subtitle" fill="#6B7280">Atualizado em 2025-10-12 · Repositório: le-97/projetoAviacao · Ambiente: Azure Static Web Apps</text>
</svg>
