name: ğŸ§ª Development Environment

on:
  push:
    branches: [ develop, feature/* ]
  pull_request:
    branches: [ develop ]

env:
  REGISTRY_NAME: aviationcomplianceacr
  IMAGE_NAME: aviation-compliance-api
  RESOURCE_GROUP: aviation-compliance-rg

jobs:
  quick-validation:
    name: âš¡ Quick Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“‚ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black pytest
        if [ -f requirements-production.txt ]; then
          pip install -r requirements-production.txt
        fi

    - name: ğŸ¨ Quick Lint Check
      run: |
        # Quick formatting check
        black --check --diff . || echo "âŒ Code formatting issues found"
        
        # Basic linting
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: ğŸ§ª Quick Tests
      run: |
        # Run basic unit tests
        python -c "
        import sys
        sys.path.append('.')
        
        # Test basic imports
        try:
            import main_production
            print('âœ… Main module imports successfully')
        except Exception as e:
            print(f'âŒ Import error: {e}')
            sys.exit(1)
        "

    - name: ğŸ—ï¸ Quick Build Test
      run: |
        # Test Docker build
        docker build -t test-build -f Dockerfile.production . --target builder
        echo "âœ… Docker build successful"

  dev-deployment:
    name: ğŸš€ Deploy to Dev
    runs-on: ubuntu-latest
    needs: quick-validation
    if: github.ref == 'refs/heads/develop'
    environment: development
    
    steps:
    - name: ğŸ“‚ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ” Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: ğŸ—ï¸ Build Dev Image
      run: |
        DEV_TAG="${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:dev-${{ github.run_number }}"
        
        az acr login --name ${{ env.REGISTRY_NAME }}
        
        docker build \
          --tag $DEV_TAG \
          --build-arg BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ') \
          --build-arg VERSION="dev-${{ github.run_number }}" \
          --build-arg ENVIRONMENT=development \
          --file Dockerfile.production \
          .
        
        docker push $DEV_TAG
        
        echo "dev-image=$DEV_TAG" >> $GITHUB_ENV

    - name: ğŸš€ Deploy to Development
      run: |
        # Deploy to development container app (if exists)
        if az containerapp show --name "${{ env.CONTAINER_APP_NAME }}-dev" --resource-group ${{ env.RESOURCE_GROUP }} 2>/dev/null; then
          az containerapp update \
            --name "${{ env.CONTAINER_APP_NAME }}-dev" \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.dev-image }} \
            --set-env-vars \
              ENVIRONMENT=development \
              VERSION="dev-${{ github.run_number }}" \
              DEBUG=true
        else
          echo "Development container app not found, skipping deployment"
        fi

  pr-preview:
    name: ğŸ” PR Preview
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ“‚ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ§ª PR Validation
      run: |
        echo "ğŸ” Validating PR #${{ github.event.number }}"
        echo "ğŸ“ Title: ${{ github.event.pull_request.title }}"
        echo "ğŸ‘¤ Author: ${{ github.event.pull_request.user.login }}"
        echo "ğŸ¯ Target: ${{ github.event.pull_request.base.ref }}"

    - name: ğŸ“Š PR Size Check
      run: |
        # Check PR size
        ADDITIONS=${{ github.event.pull_request.additions }}
        DELETIONS=${{ github.event.pull_request.deletions }}
        CHANGED_FILES=${{ github.event.pull_request.changed_files }}
        
        echo "ğŸ“ˆ Lines added: $ADDITIONS"
        echo "ğŸ“‰ Lines deleted: $DELETIONS"
        echo "ğŸ“ Files changed: $CHANGED_FILES"
        
        # Warn if PR is too large
        if [ $CHANGED_FILES -gt 20 ] || [ $ADDITIONS -gt 1000 ]; then
          echo "âš ï¸ Large PR detected - consider breaking into smaller changes"
        fi

    - name: ğŸ¨ Code Style Check
      run: |
        python -m pip install black flake8
        
        # Check formatting
        if ! black --check .; then
          echo "âŒ Code formatting issues found"
          echo "ğŸ’¡ Run 'black .' to fix formatting"
        else
          echo "âœ… Code formatting looks good"
        fi