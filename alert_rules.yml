# Alerting rules for Aviation Compliance API
groups:
  - name: aviation_compliance_alerts
    rules:
      # High error rate alert
      - alert: HighErrorRate
        expr: rate(http_errors_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second"

      # High response time alert
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }} seconds"

      # High CPU usage alert
      - alert: HighCPUUsage
        expr: system_cpu_percent > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value }}%"

      # High memory usage alert
      - alert: HighMemoryUsage
        expr: system_memory_percent > 90
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value }}%"

      # Service down alert
      - alert: ServiceDown
        expr: up{job="aviation-compliance-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Aviation Compliance API is down"
          description: "The Aviation Compliance API service is not responding"

      # Low compliance success rate
      - alert: LowComplianceSuccessRate
        expr: rate(compliance_checks_total{result="compliant"}[10m]) / rate(compliance_checks_total[10m]) < 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low compliance success rate"
          description: "Compliance success rate is {{ $value | humanizePercentage }}"